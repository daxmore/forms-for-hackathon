<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Course | Skilliva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-title {
            font-size: 36px;
            font-weight: bold;
            color: #136f63;
            margin-bottom: 10px;
        }

        .form-subtitle {
            font-size: 20px;
            color: #6c757d;
            margin-bottom: 40px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-submit {
            background-color: #136f63;
            color: white;
        }

        .btn-submit:hover {
            background-color: #105b52;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="form-title">Submit Your Course</h1>
            <p class="form-subtitle">Share your expertise with our community!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 form-container">
                <form action="/submit-course" method="POST">

                    <div class="mb-3">
                        <label for="courseTitle" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="courseTitle" name="courseTitle" required>
                    </div>

                    <div class="mb-3">
                        <label for="instructorName" class="form-label">Instructor Name</label>
                        <input type="text" class="form-control" id="instructorName" name="instructorName" required>
                    </div>

                    <div class="mb-3">
                        <label for="instructorEmail" class="form-label">Instructor Email</label>
                        <input type="email" class="form-control" id="instructorEmail" name="instructorEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="courseCategory" class="form-label">Course Category</label>
                        <select class="form-select" id="courseCategory" name="courseCategory" required>
                            <option value="">Select a category</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Design">Design & Graphics</option>
                            <option value="Development">Development</option>
                            <option value="ContentWriting">Content Writing</option>
                            <option value="PublicRelations">Public Relations</option>
                            <option value="VideoEditing">Video Editing</option>
                            <option value="UIUXDesign">UI/UX Design</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="courseDescription" class="form-label">Course Description</label>
                        <textarea class="form-control" id="courseDescription" name="courseDescription" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="courseDuration" class="form-label">Course Duration (in hours)</label>
                        <input type="text" class="form-control" id="courseDuration" name="courseDuration" required>
                    </div>

                    <div class="mb-3">
                        <label for="coursePrice" class="form-label">Course Price (in USD)</label>
                        <input type="text" class="form-control" id="coursePrice" name="coursePrice" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-submit">Submit Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
